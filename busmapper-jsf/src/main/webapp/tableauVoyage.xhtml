<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"  >
      
      <h:head></h:head>
<h:body>
<h:form>
<p:dataTable  border="1" value="#{customerBean.users}" var="user" 
			paginator="true" 
			
			id="tbl"
			>

				<p:column width="10">

					<f:facet name="header">Id</f:facet>
#{user.id}
</p:column>
				<p:column width="55" filterBy="#{user.fullName}">
					<f:facet name="header" >Fullname</f:facet>
					
					
					<h:outputText value="#{user.fullName}">
					</h:outputText>

				</p:column>
				<p:column width="40" filterBy="#{user.userName}">
					<f:facet name="header">Username</f:facet>
					
					
					<h:outputText value="#{user.userName}">
					</h:outputText>

				</p:column>
				<p:column width="75" filterBy="#{user.adress}">
					<f:facet name="header">Adress</f:facet>
					
					
					<h:outputText value="#{user.adress}">
					</h:outputText>

				</p:column>
				<p:column width="30" filterBy="#{user.level}">
					<f:facet name="header">Level</f:facet>
					
					
					<h:outputText value="#{user.level}">
					</h:outputText>

				</p:column>
				<p:column width="50" filterBy="#{user.balance}">
					<f:facet name="header">Balance ($)</f:facet>
					
					
					<h:outputText value="#{user.balance}">
					</h:outputText>

				</p:column>
				
				<p:column width="50">
					<h:commandButton value="delete" 
						action="#{customerBean.doDeleteUser(user)}">

					</h:commandButton >
				</p:column>
				
		
    

				
			</p:dataTable>
			<br></br>
			<p:separator style="width:800px;height:5px"  />
		

<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
    <p:chart type="line" model="#{customerAccountChart.animatedModel1}" style="width:400px;" />
    <p:chart type="bar" model="#{customerAccountChart.animatedModel2}" style="width:400px;" />
</h:panelGrid>

<p:separator style="width:800px;height:5px"  />


			<h3>Download  report  of customers account  choose the format: </h3>
    <h:commandLink>
       <h:graphicImage library="img" name="excel.png"  title="xls"/>
        <p:dataExporter type="xls" target="tbl" fileName="orders" pageOnly="true"/>
    </h:commandLink>
 
    <h:commandLink>
       <h:graphicImage library="img" name="pdf.png"  title="pdf"/>
        <p:dataExporter type="pdf" target="tbl" fileName="orders" pageOnly="true" />
    </h:commandLink>
 
    <h:commandLink>
       <h:graphicImage library="img" name="csv.png"  title="csv"/>
        <p:dataExporter type="csv" target="tbl" fileName="orders" pageOnly="true" />
    </h:commandLink>
 
    <h:commandLink>
         <h:graphicImage library="img" name="xml.png"  title="xml"/>
        <p:dataExporter type="xml" target="tbl" fileName="orders" pageOnly="true" />
    </h:commandLink>


 
			
			
			
			

</h:form>
</h:body>
</ui:composition>
