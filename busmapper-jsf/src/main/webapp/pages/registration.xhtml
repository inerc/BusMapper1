<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
		<title>Login</title>
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <h:outputStylesheet library="css" name="styleregistrationform.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="demoregistrationform.css"></h:outputStylesheet>
    
	
	</h:head>

<h:body>
	<div class="container">
			<!-- freshdesignweb top bar -->
            <div class="freshdesignweb-top">
                <a href="Home.jsf" target="_blank">Home</a>
                <span class="right">
                    <a href="loginboot.jsf">
                        <strong>Already a Member ? </strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ freshdesignweb top bar -->
			<header>
				<h1><span>BusMapper</span> Map Your Bus Online </h1>
            </header>              
      <div  class="form">
    		<h:form id="contactform"> 
    		
    		
    			<p class="contact"><label for="name">Name</label></p> 
    			<p:inputText id="name" name="name" placeholder="First and last name" required="" tabindex="1" type="text"  value="#{subscribeBean.fullname}"> </p:inputText> 
    			 
    			<p class="contact"><label for="email">Email</label></p> 
    			<p:inputText id="email" name="email" placeholder="example@domain.com" required="" type="email" value="#{subscribeBean.email}" > </p:inputText> 
                
                <p class="contact"><label for="username">Create a username</label></p> 
    			<p:inputText id="username" name="username" placeholder="username" required="" tabindex="2" type="text" value="#{subscribeBean.login}"> </p:inputText> 
    			
    			<p class="contact"><label for="age">Age</label></p> 
    			<p:inputText id="age" name="age" placeholder="age" required="" tabindex="2" type="text" value="#{subscribeBean.age}"> </p:inputText> 
    			 
                <p class="contact"><label for="password">Create a password</label></p> 
    			<p:inputText type="password" id="password" name="password" required="" value="#{subscribeBean.password}" > </p:inputText> 
    			
                <p class="contact"><label for="repassword">Confirm your password</label></p> 
    			<p:inputText type="password" id="repassword" name="repassword" required=""> </p:inputText> 
    		
    		
    		
    		
    		
    		
    		
    		
    			
    			<h:panelGrid columns="3" cellpadding="5">
        <h:outputLabel for="menu" value="Location:" />
        <p:selectCheckboxMenu id="menu" value="#{subscribeBean.selectedCities}" label="Cities"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px" style="max-width:200px;">
            <f:selectItems value="#{subscribeBean.cities}" />
        </p:selectCheckboxMenu>
        
        
        
        
        
       
        
        
        
        
        <p:commandLink value="Submit" update="display" />
    </h:panelGrid>
 
    <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
        <p:dataList value="#{subscribeBean.selectedCities}" var="city" emptyMessage="No cities selected">
            #{city}
        </p:dataList>
    </p:outputPanel>
       
           
  
  
  
  <p:selectOneMenu class="select-style gender" id="console" value="#{subscribeBean.gender}" style="width:125px">
            <f:selectItem itemLabel="Male" itemValue="Male" />
            <f:selectItem itemLabel="Female " itemValue="Female" />
            <f:selectItem itemLabel="Other" itemValue="Other" />
           
        </p:selectOneMenu>
        
        <p:selectOneMenu class="select-style gender" id="userType" value="#{subscribeBean.userType}" style="width:125px">
            <f:selectItem itemLabel="Student" itemValue="Student" />
            <f:selectItem itemLabel="Employee " itemValue="Employee" />
            <f:selectItem itemLabel="Other" itemValue="Other" />
           
        </p:selectOneMenu>
  
  
<!--             <select class="select-style gender" name="gender"> -->
<!--             <option value="select">i am..</option> -->
<!--             <option value="m">Male</option> -->
<!--             <option value="f">Female</option> -->
<!--             <option value="others">Other</option> -->
<!--             </select> -->
            
            <p class="contact"><label for="phone">Mobile phone</label></p> 
            <p:inputText id="phone" name="phone" placeholder="phone number" required="" type="text"> </p:inputText>
            <p:commandButton  styleClass="buttom" action="#{subscribeBean.doSubscribe()}" value="Sign me up ! " /> 
  
<!--            <p: class="buttom" name="submit" id="submit" tabindex="5" value="Sign me up!" type="submit"></p:inputText> 	  -->
  
  
   </h:form> 
</div>      
</div>

	</h:body>
</ui:composition>
