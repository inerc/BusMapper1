<h:head>
		<title>Login</title>
	
	</h:head>

<h:body>
	<h:form >

		<h:panelGrid border="1" columns="2"
			style=" background: url(#{request.contextPath}/resources/img/g2.jpg) no-repeat left; width:500px; height:200px;margin: 0 auto;">
			<h:outputText value="login"
				style="text-align:center;
font-size:13px;
font-weight:bold;
color:#fff;
line-height:30px;" />
			<h:inputText id="login" value="#{loginBean.login}" required="true"
				requiredMessage="you have to put your login please" />

			<h:outputText value="password"
				style="text-align:center;
font-size:13px;
font-weight:bold;
color:#fff;
line-height:30px;" />
			<h:inputSecret id="password" value="#{loginBean.password}"
				required="true" />
<h:outputText value="" />
	<p:commandButton action="#{loginBean.doLogin()}" value="LOG IN " />
		</h:panelGrid>
	

	</h:form>
	</h:body>
