                                            </div>

                                                <h:outputText value="   #{loginBean.email}" />
<!--                                                 updateemail -->
<!--                                                 <h:inputText  type="email" required="true" class="form-control" placeholder="Email" value="#{loginBean.emailUpdate}"></h:inputText> -->
                                                 <h:inputText  type="email"  required="true" class="form-control" placeholder="Email" value="#{loginBean.whoAmI().email}"></h:inputText>
                                               
                                             
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                   
                                        <div class="col-md-6">
                                            <div class="form-group">

                                                <input type="text" class="form-control" placeholder="Last Name" value="#{loginBean.fullname}"></input>
                                            </div>
                                        </div>
                                         <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Station Followed</label>
                                                <input type="text" disabled="true" class="form-control" placeholder="City" value="#{loginBean.userStation}"></input>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">

                                                <label>Address</label>
                                                <input type="text" class="form-control" placeholder="Home Address" value="23 rue du Départ, Boîte 37
75014 PARIS "></input>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Follow Another Station</label>
                                                <p:selectOneMenu styleClass="height: 290px;width: 280px;" class="form-control" id="userStationChange" value="#{loginBean.userStation}" style="width:125px">
         <f:selectItems value="#{feedsbean.mycities}" />
           
        </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-4">

                                                <input type="text" class="form-control" placeholder="Country" value="France"></input>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Postal Code</label>
                                                <input type="number" class="form-control" placeholder="ZIP Code" value="75017"> </input>	
                                            </div>
                                        </div>
                                    </div>
