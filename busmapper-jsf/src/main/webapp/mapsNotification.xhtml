			<h:form id="formId">



				<h:inputHidden id="lat" name="lat" value="#{buttonView.lat}"/>


				<h:inputHidden id="lon" name="lon" value="#{buttonView.lon}" />

				<h:inputHidden id="nextStop" name="nextStop" value="#{buttonView.nextStop}"/>

                <h:inputHidden id="countTime" name="countTime" value="#{buttonView.countTime}" />


				<h:outputText styleClass="text-info" id="txt_count" value="Number of users notified for the next Station:  #{buttonView.numberOfUserNextStation} " />

				<p:poll onstart="getVars()" listener="#{buttonView.printi}"
					update="txt_count pollRenderID" interval="2" />




				<!--  notif push -->
				<p:growl id="growl" showDetail="true" sticky="true" life="3000" />

				<p:poll id="pollRenderID"  	 listener="#{buttonView.UserExistInUsersByStation()}" rendered="#{buttonView.pollRender}"
					onstart="demo.showNotification('bottom','right')" update="growl"
					interval="5" />


			</h:form>
